<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <h1>Registration Form</h1>
    <div>
        <label>First Name: *</label>
        <input type="text" name="first_name">
    </div>
    <div>
        <label>Last Name:*</label>
        <input type="text" name="last_name">
    </div>
    <div>
        <label>Email Address:*</label>
        <input text="text" name="email">
    </div>
    <div>
        <label>Password:*</label>
        <input type="password" name="password">
    </div>
    <div>
        <label>Confirm Password:*</label>
        <input type="password" name="confirm_password">
    </div>
    <div>
        <label>Birthday:*</label>
        <input type="date" name="birthdate">
    </div>
    <div>
        <label>Gender Identity:</label>
    </div>
    <div>
        <input type="radio" name="gender_id" id="male">
        <label for="Male">Male</label>
        <input type="radio" name="gender_id" id="female">
        <label for="female">Female</label>
        <input type="radio" name="gender_id" id="non_binary">
        <label for="non_binary">Non-binary</label>
        <input type="radio" name="gender_id" id="prefer_no_answer">
        <label for="prefer_no_answer">I prefer not to answer</label>
    </div>
    <div>
        <label>A short discription about myself:</label>
    </div>
    <div>
        <textarea name="comment" cols="30" rows="3"></textarea>
    </div>
    <div>
        <label>Favorite Language:</label>
        <select name="Language">
            <option>JavaScript</option>
            <option>HTML</option>
            <option>CSS</option>
        </select>
    </div>
    <div>
        <input type="checkbox" name="updates" id="updates" checked> Yes, I would like to receive email updates
    </div>
    <div>
        <input type="submit" value="Create Account">
    </div>
    <div>
        <p>* Indicates a required field<p>
    <div>
</body>

</html>
